<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Скачать Outline Client</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0b1e63; /* тёмно-синий насыщенный фон */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #f6f6ff;
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      color: #222;
      margin-bottom: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 0.8rem 0;
    }
    a {
      color: #0b1e63;
      font-weight: bold;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      display: inline-block;
    }
    a:hover {
      background: #0b1e63;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Выберите версию:</h2>
    <ul>
      <li><a href="https://itunes.apple.com/app/outline-app/id1356177741" target="_blank">iOS (App Store)</a></li>
      <li><a href="https://itunes.apple.com/app/outline-app/id1356178125" target="_blank">macOS (App Store)</a></li>
      <li><a href="https://s3.amazonaws.com/outline-releases/client/windows/stable/Outline-Client.exe" target="_blank">Windows (.exe)</a></li>

    </ul>
  </div>
</body>
</html>
