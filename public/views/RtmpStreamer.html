<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title and Icon -->

        <title id="title">Kremlevka — RTMP-стример</title>
        <link id="icon" rel="shortcut icon" href="../images/logo.svg" />
        <link id="appleTouchIcon" rel="apple-touch-icon" href="../images/logo.svg" />

        <!-- Meta Information -->

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            id="description"
            name="description"
            content="Kremlevka powered by WebRTC and mediasoup, Real-time Simple Secure Fast video calls, messaging and screen sharing capabilities in the browser."
        />
        <meta
            id="keywords"
            name="keywords"
            content="webrtc, miro, mediasoup, mediasoup-client, self hosted, voip, sip, real-time communications, chat, messaging, meet, webrtc stun, webrtc turn, webrtc p2p, webrtc sfu, video meeting, video chat, video conference, multi video chat, multi video conference, peer to peer, p2p, sfu, rtc, alternative to, zoom, microsoft teams, google meet, jitsi, meeting"
        />

        <!-- StyleSheet -->

        <link rel="stylesheet" href="../css/Root.css" />
        <link rel="stylesheet" href="../css/RtmpStreamer.css" />

        <!-- https://cdnjs.com/libraries/font-awesome -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

        <!-- Axios -->

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script defer src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>

        <!-- JS scripts -->
        <script defer src="../js/Brand.js"></script>
        <script async src="../js/Translate.js"></script>
        <script defer src="../js/RtmpStreamer.js"></script>
    </head>
    <body>
        <div id="popup" class="popup fadein hidden">
            <span id="popupMessage"></span>
            <button id="closePopup"><i class="fas fa-close"></i></button>
        </div>
        <div class="container fadein">
            <h1>RTMP-стример</h1>
            <div class="input-group-inline">
                <input
                    id="apiSecret"
                    type="password"
                    value="mirotalkRtmpApiSecret"
                    placeholder="API-ключ"
                    title="Введите здесь секретный ключ API"
                />
            </div>
            <div class="input-group-inline">
                <input
                    id="rtmp"
                    type="text"
                    value=""
                    placeholder="rtmp://server:port/app/streamKey"
                    readonly
                    title="Это ваш RTMP-адрес трансляции. Его нельзя изменить."
                />
                <button id="copy" title="Нажмите, чтобы скопировать RTMP-адрес"><i class="fas fa-paste"></i>&nbsp;Копировать</button>
            </div>

            <video id="video" width="640" height="480"></video>

            <div class="button-group">
                <button id="startCamera" title="Нажмите, чтобы начать трансляцию с камеры">
                    <i class="fas fa-video"></i>&nbsp;Запустить трансляцию
                </button>
                <button id="startScreen" title="Нажмите, чтобы начать трансляцию экрана">
                    <i class="fas fa-desktop"></i>&nbsp;Запустить трансляцию
                </button>
                <button id="stop" disabled title="Нажмите, чтобы остановить трансляцию">
                    <i class="fas fa-stop-circle"></i>&nbsp;Остановить трансляцию
                </button>
            </div>
        </div>
        <footer id="footer">
            <p>&copy; 2025 Kremlevka, все права защищены</p>
        </footer>
    </body>
</html>
